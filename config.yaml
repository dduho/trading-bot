# Trading Bot Configuration

# Trading pairs to monitor
symbols:
  - BTC/USDT
  - ETH/USDT
  - BNB/USDT

# Analysis timeframes
timeframes:
  - 1m   # 1 minute
  - 5m   # 5 minutes
  - 15m  # 15 minutes

# Technical indicators configuration
indicators:
  rsi:
    period: 14
    overbought: 70
    oversold: 30

  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9

  moving_averages:
    sma_short: 20
    sma_long: 50
    ema_short: 12
    ema_long: 26

  bollinger_bands:
    period: 20
    std_dev: 2

# Trading strategy
strategy:
  name: "Multi-Indicator Strategy"
  min_confidence: 0.6  # Minimum confidence score (0-1) to execute trade

  # Signal weights (must sum to 1.0)
  weights:
    rsi: 0.25
    macd: 0.25
    moving_averages: 0.25
    volume: 0.15
    trend: 0.10

# Risk management
risk:
  max_position_size_percent: 10  # Max % of portfolio per position
  stop_loss_percent: 2.0
  take_profit_percent: 5.0
  trailing_stop_percent: 1.5
  max_open_positions: 3
  max_daily_trades: 10
  max_daily_loss_percent: 5.0

# Execution settings
execution:
  order_type: limit  # market or limit
  slippage_tolerance: 0.5  # % tolerance for price slippage

# Adaptive Learning System
learning:
  enabled: true  # Enable/disable learning system
  learning_interval_hours: 24  # How often to run learning cycles (in hours)
  min_trades_for_learning: 50  # Minimum trades needed to start learning
  adaptation_aggressiveness: moderate  # conservative, moderate, or aggressive
  auto_apply_adaptations: false  # Auto-apply learned improvements (false = manual review)

  # ML Model settings
  ml_model:
    type: random_forest  # random_forest or gradient_boosting
    retrain_interval_hours: 168  # Retrain model every week (168 hours)
    min_accuracy_threshold: 0.60  # Minimum model accuracy to use predictions

  # Learning goals
  target_metrics:
    win_rate: 0.55  # Target 55% win rate
    profit_factor: 2.0  # Target profit factor
    sharpe_ratio: 1.5  # Target Sharpe ratio

# Notifications (optional)
notifications:
  enabled: false
  # Add your notification settings (email, telegram, etc.)
