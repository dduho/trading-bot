# Trading Bot Configuration

# Trading pairs to monitor
# Choix de cryptos volatiles pour apprentissage rapide
symbols:
  - SOL/USDT    # Solana - haute volatilité
  - AVAX/USDT   # Avalanche - mouvements fréquents
  - MATIC/USDT  # Polygon - actif et volatile
  - DOGE/USDT   # Dogecoin - très volatile
  - ADA/USDT    # Cardano - bonne liquidité

# Analysis timeframes
timeframes:
  - 5m   # 5 minutes (timeframe principal - moins de bruit)
  - 15m  # 15 minutes
  - 1h   # 1 heure (pour tendance globale)

# Technical indicators configuration
indicators:
  rsi:
    period: 14
    overbought: 70
    oversold: 30

  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9

  moving_averages:
    sma_short: 20
    sma_long: 50
    ema_short: 12
    ema_long: 26

  bollinger_bands:
    period: 20
    std_dev: 2

# Trading strategy
strategy:
  name: "Multi-Indicator Strategy"
  min_confidence: 0.35  # DÉMARRAGE AGRESSIF: 35% - Le bot apprendra à affiner

  # Signal weights - ÉQUILIBRÉS AU DÉPART (le ML va les optimiser)
  weights:
    rsi: 0.20            # 20% RSI
    macd: 0.20           # 20% MACD
    moving_averages: 0.20  # 20% Moving Averages
    volume: 0.20         # 20% Volume
    trend: 0.20          # 20% Trend

  anti_trend_filter:
    enabled: true
    extra_conf_margin: 0.05  # Marge plus élevée pour démarrage prudent

# Risk management
risk:
  max_position_size_percent: 2    # DÉMARRAGE BAS: 2% par position (le ML ajustera)
  stop_loss_percent: 1.5          # DÉMARRAGE SERRÉ: Stop loss at 1.5%
  take_profit_percent: 4.5        # RATIO 3:1 conservateur
  trailing_stop_percent: 1.0
  risk_reward_ratio: 3.0          # Ratio conservateur
  max_open_positions: 5           # AUGMENTÉ: Max 5 positions simultanées
  max_daily_trades: 50            # AUGMENTÉ: Max 50 trades/jour - apprentissage rapide!
  max_daily_loss_percent: 3.0     # DÉMARRAGE: Limite perte journalière à 3%
  cooldown_seconds: 180           # DÉMARRAGE: 3 minutes entre trades

# Execution settings
execution:
  order_type: limit  # market or limit
  slippage_tolerance: 0.5  # % tolerance for price slippage

# Adaptive Learning System - APPRENTISSAGE PROGRESSIF
learning:
  enabled: true  # Enable/disable learning system
  learning_interval_hours: 1  # RAPIDE: Apprentissage toutes les heures
  min_trades_for_learning: 5  # TRÈS BAS: Commence à apprendre dès 5 trades
  adaptation_aggressiveness: moderate  # MODÉRÉ: Changements prudents au début
  auto_apply_adaptations: true  # AUTO: Applique les améliorations automatiquement
  continuous_learning: true  # Mode apprentissage continu activé

  # ML Model settings
  ml_model:
    type: random_forest  # random_forest or gradient_boosting
    retrain_interval_hours: 12  # Réentraînement toutes les 12h
    min_accuracy_threshold: 0.52  # PERMISSIF: Accepte 52% pour commencer
    incremental_learning: true  # Apprentissage incrémental
    auto_retrain_on_poor_performance: true  # Réentraînement auto si mauvaise perf

  # Learning goals - OBJECTIFS PROGRESSIFS
  target_metrics:
    win_rate: 0.52  # DÉMARRAGE: Target 52% win rate (augmentera progressivement)
    profit_factor: 1.5  # DÉMARRAGE: Target profit factor 1.5
    sharpe_ratio: 1.0  # DÉMARRAGE: Target Sharpe ratio 1.0
  
  # Performance monitoring for continuous improvement
  performance_monitoring:
    check_interval_hours: 1  # Vérifier la performance toutes les heures
    degradation_threshold: 0.10  # Si performance baisse de 10%, réapprendre
    improvement_reward_multiplier: 1.5  # Favoriser les stratégies qui s'améliorent

# Telegram Notifications
notifications:
  enabled: true
  telegram:
    enabled: true
    
    # Types de notifications à envoyer
    trades:
      enabled: true
      include_entry: true
      include_exit: true
      min_pnl_percent: 0.0  # Notifier tous les trades (0 = tous)
    
    learning:
      enabled: true
      include_adaptations: true
      include_metrics: true
    
    errors:
      enabled: true
      critical_only: false  # Notifier toutes les erreurs
    
    reports:
      enabled: true
      schedule: "daily"  # daily, every_6h, every_12h
      time: "20:00"  # Heure du rapport quotidien (Europe/Paris)
    
    # Formatage des messages
    formatting:
      use_emoji: true
      use_markdown: true
      include_charts: false
      timezone: "Europe/Paris"
    
    # Rate limiting pour éviter le spam
    rate_limit:
      max_messages_per_hour: 30
      cooldown_between_messages: 2  # secondes entre chaque message
