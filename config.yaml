# Trading Bot Configuration

# Trading pairs to monitor
# Choix de cryptos volatiles pour apprentissage rapide
symbols:
  - SOL/USDT    # Solana - haute volatilité
  - AVAX/USDT   # Avalanche - mouvements fréquents
  - MATIC/USDT  # Polygon - actif et volatile
  - DOGE/USDT   # Dogecoin - très volatile
  - ADA/USDT    # Cardano - bonne liquidité

# Analysis timeframes
timeframes:
  - 1m   # 1 minute
  - 5m   # 5 minutes
  - 15m  # 15 minutes

# Technical indicators configuration
indicators:
  rsi:
    period: 14
    overbought: 70
    oversold: 30

  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9

  moving_averages:
    sma_short: 20
    sma_long: 50
    ema_short: 12
    ema_long: 26

  bollinger_bands:
    period: 20
    std_dev: 2

# Trading strategy
strategy:
  name: "Multi-Indicator Strategy"
  min_confidence: 0.45  # Réduit de 0.6 à 0.45 pour plus de trades (apprentissage rapide)

  # Signal weights (must sum to 1.0)
  weights:
    rsi: 0.30           # Augmenté pour cryptos volatiles
    macd: 0.25
    moving_averages: 0.20 #0.25
    volume: 0.15
    trend: 0.10

# Risk management
risk:
  max_position_size_percent: 8   # Réduit à 8% pour plus de diversification. défaut 10%
  stop_loss_percent: 2.5          # Légèrement augmenté pour la volatilité. défaut 2.0%
  take_profit_percent: 5.0
  trailing_stop_percent: 1.5
  max_open_positions: 5           # Augmenté de 3 à 5 positions. défaut 3
  max_daily_trades: 25            # Augmenté de 10 à 25 pour apprentissage rapide. défaut 10
  max_daily_loss_percent: 5.0

# Execution settings
execution:
  order_type: limit  # market or limit
  slippage_tolerance: 0.5  # % tolerance for price slippage

# Adaptive Learning System
learning:
  enabled: true  # Enable/disable learning system
  learning_interval_hours: 12  # Réduit à 12h pour apprentissage plus fréquent. défaut 24h
  min_trades_for_learning: 30  # Réduit de 50 à 30 trades pour démarrer plus vite. défaut 50
  adaptation_aggressiveness: aggressive  # Mode agressif pour apprentissage rapide. options: conservative, moderate, aggressive
  auto_apply_adaptations: false  # Auto-apply learned improvements (false = manual review)

  # ML Model settings
  ml_model:
    type: random_forest  # random_forest or gradient_boosting
    retrain_interval_hours: 168  # Retrain model every week (168 hours)
    min_accuracy_threshold: 0.60  # Minimum model accuracy to use predictions

  # Learning goals
  target_metrics:
    win_rate: 0.55  # Target 55% win rate
    profit_factor: 2.0  # Target profit factor
    sharpe_ratio: 1.5  # Target Sharpe ratio

# Notifications (optional)
notifications:
  enabled: false
  # Add your notification settings (email, telegram, etc.)
